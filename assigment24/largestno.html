<!DOCTYPE html>
<html lang="en">
<head>

    <title>Largest  number</title>
</head>
<script>
    let num1=parseInt(prompt("Enter the first number"));
    let num2=parseInt(prompt("Enter the second number"));

    if(num1 > num2){
        console.log(`The largest number is: ${num1}`);
    }
    else{
        console.log(`The largest number is: ${num2}`);
    }
</script>

</body>
</html>
