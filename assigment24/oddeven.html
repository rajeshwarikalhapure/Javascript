<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>odd and even numbers</title>
</head>
<script>
    let num=parseInt(prompt("Enter the number:"));

    if(num%2==0){
        console.log(`The number ${num} is even`);
    }
    else{
        console.log(`The number ${num} is odd`);
    }
</script>

</html>
