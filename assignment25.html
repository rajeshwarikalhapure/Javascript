<!DOCTYPE html>
<html lang="en">
<head>

    <title>else if ladder</title>
</head>
<body>
  <script>
    const number=parseInt(prompt('Enter the number:'));

    if(number==1)
    {
    document.write("January");
    }
    else if(number==2)
    {
     document.write("February");
    }
     else if(number==3)
     {
      document.write("march");
     }
     else if(number==4)
     {
      document.write("April");
     }

     else if(number==5)
     {
      document.write("May");
     }

     else if(number==6)
     {
      document.write("June");
     }
     else if(number==7)
     {
      document.write("july");
     }
     else if(number==8)
     {
      document.write("August");
     }
     else if(number==9)
     {
      document.write("September");
     }
     else if(number==10)
     {
      document.write("October");
     }
     else if(number==11)
     {
        document.write("November");
     }
     else if(number==12)
     {
        document.write("December");
     }
     else{
        document.write("invalid");
     }
  </script>  
</body>
</html>
