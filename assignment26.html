<!DOCTYPE html>
<html lang="en">
<head>

    <title>Switch case</title>
</head>
<body>
   <script>
  
    let input=parseInt(prompt('Enter the number:'));
    switch(input)
    {
        case 0:
            document.write("zero");
            break;

         case 1:
            document.write("one");
            break;
            
         case 2:
         document.write("Two");
            break;   

            case 3:
         document.write("Three");
            break;  

            case 4:
         document.write("Four");
            break;  

            case 5:
         document.write("Five");
            break;  

            case 6:
         document.write("Six");
            break;  
+
            case 7:
         document.write("Seven");
            break;  

            case 8:
         document.write("Eight");
            break;  

            case 9:
         document.write("Nine");
            break;  

            default:
            document.write("Invalid numbers");

    }
   </script> 
</body>
</html>
