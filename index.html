<!DOCTYPE html>
<html>
  <head>
    <title>Operator</title>
    <script>
        //Assignment operator
        document.write("--Assignment operator--<br>")
      let result = 20;
      document.write("Current result :" + result);

      result +=2;
      document.write("<br/>Result after adding 2:" + result);

      result -= 15;
      document.write("<br/>Result after subtracting 15:" + result);

      result *= 5;
      document.write("<br/>Result after multiplying 5:" + result);

      result /= 10;
      document.write("<br/>Result after dividing 10:" + result);

      result %= 7;
      document.write("<br/>Result after modulus 7:" + result);

      //Increment and Decrement operator
      document.write("<br/>--Increment and Decrement operator--")

      //post increment
      document.write("<br/>.... post Increment  operator...")

      let sum = 200;
      document.write("<br/>The sum before increment is:" + sum);
      let total=sum++;
      document.write("<br/>The total is:" + total);
      document.write("<br/>The sum after increment is:" + sum);

     //pre increment
     document.write("<br/> .....pre Increment  operator.....")

     let num=200;
      document.write("<br/>The sum before increment is:" + num);
      let balance=++num;
      document.write("<br/>The total is:" + balance);
      document.write("<br/>The sum after increment is:" + num);

      
      //post decrement
      document.write("<br/>.... post decrement  operator...")

      let sum1 = 20;

      let total1=sum1--;

      document.write("<br/>The sum after decrement is:" + sum1);

     //pre decrement
     document.write("<br/> .....pre decrement  operator.....")

    </script>
  </head>
  <body></body>
</html>
